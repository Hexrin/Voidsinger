# This is a basic workflow to help you get started with Actions
name: Add to Project
on:
  issues:
    types:
      - labeled
jobs:
  add-to-art:
    if: github.event.label.name == 'Art'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add issue to a project
        # You may pin to the exact commit or the version.
        # uses: cb80/add2project@17ee971bf61d999290499ecc3b900dafcd1547cf
        uses: cb80/add2project@v0.6.0
        with:
          # Project name
          project: Art
          # Column name
          column: To Do
          
          
  add-to-code:
    if: github.event.label.name == 'Programming'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Assign to One Project
        # You may pin to the exact commit or the version.
        # uses: srggrs/assign-one-project-github-action@65a8ddab497df42ef268001e67bbf976f8fd39e1
        uses: srggrs/assign-one-project-github-action@1.3.1
        with:
          # The url of the project to be assigned to.
          project: https://github.com/Hexrin/Voidsinger/projects/13
          # The column name of the project, defaults to "To do" for issues and "In progress" for pull requests.
          column_name: To do
          
          
  add-to-design:
    if: github.event.label.name == 'Design'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Assign to One Project
        # You may pin to the exact commit or the version.
        # uses: srggrs/assign-one-project-github-action@65a8ddab497df42ef268001e67bbf976f8fd39e1
        uses: srggrs/assign-one-project-github-action@1.3.1
        with:
          # The url of the project to be assigned to.
          project: https://github.com/Hexrin/Voidsinger/projects/15
          # The column name of the project, defaults to "To do" for issues and "In progress" for pull requests.
          column_name: To do
